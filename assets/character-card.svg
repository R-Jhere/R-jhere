<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 550" fill="none">

  <defs>
    <!-- Scanline overlay pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="820" height="4">
      <rect width="820" height="2" fill="transparent"/>
      <rect y="2" width="820" height="2" fill="rgba(0,0,0,0.08)"/>
    </pattern>

    <!-- Glow filter for green text -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow for window -->
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00ff41" flood-opacity="0.15"/>
    </filter>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&amp;display=swap');

      .terminal-text {
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 13px;
        fill: #00ff41;
      }
      .prompt {
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 13px;
        fill: #00cc33;
        font-weight: 700;
      }
      .prompt-user { fill: #00ff41; }
      .prompt-at { fill: #006622; }
      .prompt-host { fill: #00cc33; }
      .prompt-colon { fill: #555555; }
      .prompt-path { fill: #00aaff; }
      .prompt-dollar { fill: #00ff41; }
      .command { fill: #ffffff; }
      .output { fill: #00ff41; }
      .output-dim { fill: #009926; }
      .arrow { fill: #00cc33; }
      .emoji { font-family: 'Segoe UI Emoji', 'Noto Color Emoji', 'Apple Color Emoji', sans-serif; font-size: 13px; }
      .title-text {
        font-family: 'Press Start 2P', 'Fira Code', monospace;
        font-size: 11px;
        fill: #00ff41;
      }
      .title-bar-text {
        font-family: 'Fira Code', monospace;
        font-size: 12px;
        fill: #666666;
      }

      /* Blinking cursor */
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      .cursor {
        animation: blink 1s step-end infinite;
      }

      /* Typing glow pulse */
      @keyframes glow-pulse {
        0%, 100% { filter: url(#glow); opacity: 0.9; }
        50% { filter: none; opacity: 1; }
      }
    </style>
  </defs>

